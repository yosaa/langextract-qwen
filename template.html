<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÂêàÂêå‰ø°ÊÅØÊäΩÂèñÁªìÊûú</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', 'SimHei', Arial, sans-serif;
            background: #f5f7fa;
            height: 100vh;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            height: 100vh;
            padding: 20px;
            gap: 20px;
        }
        
        .panel {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 24px;
            overflow-y: auto;
        }
        
        .original-text {
            flex: 2;
            position: relative;
        }
        
        .extraction-results {
            flex: 1;
        }
        
        h2 {
            color: #303133;
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 2px solid #409EFF;
            font-size: 20px;
        }
        
        .text-content {
            line-height: 2;
            color: #606266;
            font-size: 16px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .highlight {
            background-color: #E6F7FF;
            border-bottom: 2px solid #1890ff;
            cursor: pointer;
            transition: all 0.3s;
            padding: 2px 0;
            border-radius: 2px;
        }
        
        .highlight:hover {
            background-color: #BAE7FF;
        }
        
        .highlight.active {
            background-color: #FFD666;
            border-bottom: 2px solid #FAAD14;
            box-shadow: 0 0 10px rgba(250, 173, 20, 0.3);
        }
        
        .extraction-item {
            background: #fafafa;
            border-left: 4px solid #409EFF;
            padding: 12px 16px;
            margin-bottom: 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .extraction-item:hover {
            background: #ecf5ff;
            transform: translateX(4px);
        }
        
        .extraction-item.active {
            background: #FFF7E6;
            border-left-color: #FAAD14;
            box-shadow: 0 2px 8px rgba(250, 173, 20, 0.2);
        }
        
        .extraction-class {
            font-weight: bold;
            color: #409EFF;
            font-size: 14px;
            margin-bottom: 4px;
        }
        
        .extraction-text {
            color: #303133;
            font-size: 16px;
            margin-bottom: 4px;
        }
        
        .extraction-position {
            color: #909399;
            font-size: 12px;
            margin-top: 4px;
        }
        
        .extraction-status {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 3px;
            font-size: 11px;
            margin-left: 8px;
        }
        
        .status-matched {
            background: #e7f9f0;
            color: #52c41a;
        }
        
        .status-unmatched {
            background: #fff7e6;
            color: #faad14;
        }
        
        /* ÂºïÂØºÁ∫øÊ†∑Âºè */
        #guide-line {
            position: fixed;
            pointer-events: none;
            z-index: 1000;
        }
        
        #guide-line svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: visible;
        }
        
        .guide-path {
            fill: none;
            stroke: #FAAD14;
            stroke-width: 2;
            stroke-dasharray: 5, 5;
            animation: dash 20s linear infinite;
        }
        
        @keyframes dash {
            to {
                stroke-dashoffset: -100;
            }
        }
        
        /* ÁªüËÆ°‰ø°ÊÅØ */
        .stats {
            background: #f0f9ff;
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 16px;
            font-size: 13px;
            color: #1890ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="panel original-text">
            <h2>üìÑ ÂéüÂßãÊñáÊú¨</h2>
            <div class="text-content" id="original-text">
                <!-- ÂéüÊñáÂÜÖÂÆπÂ∞ÜÂú®ËøôÈáåÊèíÂÖ• -->
            </div>
        </div>
        
        <div class="panel extraction-results">
            <h2>üîç ÊäΩÂèñÁªìÊûú</h2>
            <div class="stats" id="stats">
                <!-- ÁªüËÆ°‰ø°ÊÅØ -->
            </div>
            <div id="results-container">
                <!-- ÊäΩÂèñÁªìÊûúÂ∞ÜÂú®ËøôÈáåÊèíÂÖ• -->
            </div>
        </div>
    </div>
    
    <div id="guide-line"></div>
    
    <script>
        // Êï∞ÊçÆÂ∞ÜÂú®ËøôÈáåÊ≥®ÂÖ•
        const extractionsData = {{EXTRACTIONS_DATA}};
        const originalTextData = {{ORIGINAL_TEXT_DATA}};
        
        // Ê∏≤ÊüìÂéüÊñá
        document.getElementById('original-text').innerHTML = originalTextData;
        
        // ÁªüËÆ°‰ø°ÊÅØ
        const matchedCount = extractionsData.filter(e => e.matched).length;
        const totalCount = extractionsData.length;
        document.getElementById('stats').innerHTML = `
            ÂÖ±ÊäΩÂèñ <strong>${totalCount}</strong> ‰∏™Â≠óÊÆµÔºå
            Â∑≤ÂÆö‰Ωç <strong>${matchedCount}</strong> ‰∏™Ôºå
            Êú™ÂÆö‰Ωç <strong>${totalCount - matchedCount}</strong> ‰∏™
        `;
        
        // Ê∏≤ÊüìÊäΩÂèñÁªìÊûú
        const resultsContainer = document.getElementById('results-container');
        extractionsData.forEach((ext, index) => {
            const item = document.createElement('div');
            item.className = 'extraction-item';
            item.dataset.id = index;
            
            const posInfo = ext.start >= 0 ? `‰ΩçÁΩÆ: ${ext.start}-${ext.end}` : 'Êú™ÂÆö‰Ωç';
            const statusHtml = ext.matched 
                ? '<span class="extraction-status status-matched">‚úì Â∑≤ÂÆö‰Ωç</span>'
                : '<span class="extraction-status status-unmatched">‚ö† Êú™ÂÆö‰Ωç</span>';
            
            item.innerHTML = `
                <div class="extraction-class">${ext.class}${statusHtml}</div>
                <div class="extraction-text">${ext.text}</div>
                <div class="extraction-position">${posInfo}</div>
            `;
            
            // Âè™ÊúâÂ∑≤ÂÆö‰ΩçÁöÑÊâçËÉΩÁÇπÂáªÈ´ò‰∫Æ
            if (ext.matched) {
                item.addEventListener('click', () => highlightMatch(index));
            } else {
                item.style.cursor = 'default';
                item.style.opacity = '0.7';
            }
            resultsContainer.appendChild(item);
        });
        
        // È´ò‰∫ÆÂåπÈÖçÂáΩÊï∞
        function highlightMatch(id) {
            // Ê∏ÖÈô§ÊâÄÊúâÈ´ò‰∫Æ
            document.querySelectorAll('.highlight').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.extraction-item').forEach(el => el.classList.remove('active'));
            
            // Ê∑ªÂä†Êñ∞È´ò‰∫Æ
            const highlight = document.querySelector(`.highlight[data-id="${id}"]`);
            const extractionItem = document.querySelector(`.extraction-item[data-id="${id}"]`);
            
            if (highlight) {
                highlight.classList.add('active');
                highlight.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
            
            if (extractionItem) {
                extractionItem.classList.add('active');
            }
            
            // ÁªòÂà∂ÂºïÂØºÁ∫ø
            if (highlight && extractionItem) {
                drawGuideLine(highlight, extractionItem);
            }
        }
        
        // ÁªòÂà∂ÂºïÂØºÁ∫ø
        function drawGuideLine(fromElement, toElement) {
            const guideLine = document.getElementById('guide-line');
            guideLine.innerHTML = '';
            
            const fromRect = fromElement.getBoundingClientRect();
            const toRect = toElement.getBoundingClientRect();
            
            const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
            svg.style.width = '100%';
            svg.style.height = '100%';
            
            const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
            
            const x1 = fromRect.right;
            const y1 = fromRect.top + fromRect.height / 2;
            const x2 = toRect.left;
            const y2 = toRect.top + toRect.height / 2;
            
            const midX = (x1 + x2) / 2;
            
            const d = `M ${x1} ${y1} C ${midX} ${y1}, ${midX} ${y2}, ${x2} ${y2}`;
            path.setAttribute('d', d);
            path.setAttribute('class', 'guide-path');
            
            svg.appendChild(path);
            guideLine.appendChild(svg);
            
            // 3ÁßíÂêéÊ∏ÖÈô§ÂºïÂØºÁ∫ø
            setTimeout(() => {
                guideLine.innerHTML = '';
            }, 3000);
        }
        
        // ÂéüÊñáÈ´ò‰∫ÆÂå∫ÂüüÁÇπÂáª‰∫ã‰ª∂
        document.querySelectorAll('.highlight').forEach(el => {
            el.addEventListener('click', function() {
                const id = this.dataset.id;
                highlightMatch(id);
            });
        });
    </script>
</body>
</html>
